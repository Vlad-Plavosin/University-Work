<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #slider-container {
    position: relative;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #slider {
    white-space: nowrap;
  }
  .slide {
    display: inline-block;
    margin-right: 10px;
    cursor: pointer;
    position: relative;
  }
  .slide img {
    max-height: 100px;
  }
  #lightbox {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="slider-container">
  <div id="slider">
    <div class="slide"><img src="https://picsum.photos/200?random=1" alt="Image 1"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=2" alt="Image 2"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=3" alt="Image 3"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=4" alt="Image 4"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=5" alt="Image 5"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=6" alt="Image 6"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=7" alt="Image 7"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=8" alt="Image 8"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=9" alt="Image 9"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=10" alt="Image 10"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=11" alt="Image 11"></div>
    <div class="slide"><img src="https://picsum.photos/200?random=12" alt="Image 12"></div>
  </div>
</div>

<div id="lightbox"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  var isPaused = false;
  
  function pauseSlider() {
    $('.slide').stop();
    isPaused = true;
  }

  function animateImage() {
    $('.slide').css({right:'100%'});
    $('.slide').animate({right: '-100%'}, 10000, 'linear', function() {
      if (!isPaused) {
        animateImage();
      }
    });
  }
  function animateImagePos(pos) {
    $('.slide').css({right:pos});
    $('.slide').animate({right: '-100%'}, 10000, 'linear', function() {
      if (!isPaused) {
        animateImage();
      }
    });
  }

  $('.slide').click(function() {
    pauseSlider();
    var imageUrl = $(this).find('img').attr('src');
    $('#lightbox').html('<img src="' + imageUrl + '">').fadeIn();
  });

  $('#lightbox').click(function() {
    $(this).fadeOut();
    animateImagePos($('#foo').css('right'));
    isPaused = false;
  });

  animateImage();

  setInterval(function() {
    if ($('.slide').offset().right + $('.slide').outerWidth() <= 0) {
      animateImage();
    }
  }, 100);
});
</script>


</body>
</html>
